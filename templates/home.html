<!DOCTYPE html>
<html>
<head>
    <title>Document QA System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="max-w-4xl mx-auto">

        <h1 class="text-3xl font-bold mb-6 text-gray-800">Available Sources</h1>
        
        <div class="flex justify-between items-center mb-8">
            <a href="/add_source" class="mt-8 mb-8 inline-block bg-gray-500 text-white px-4 py-2 rounded">
                Add New Source
            </a>
        
            <a href="/continue_without_source" class="mb-8 mt-8 mb-8 inline-block bg-gray-500 text-white px-4 py-2 rounded">
                Continue Without Source
            </a>
        </div>
        
        
        <div class="grid gap-4">
            {% for source in sources %}
            
            
            
            <div class="relative inline-block">
                <a href="/source/{{ source.source }}" class="block bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition border border-gray-200">
                    <button class="absolute top-2 right-2 p-1.5 text-gray-400 hover:text-red-500 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                    </button>
                    <h2 class="text-lg font-semibold text-gray-900">{{ source.source }}</h2>
                    <p class="text-sm text-gray-600">{{ source.tagline }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
