<!DOCTYPE html>
<html>
<head>
    <title>Document QA System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl mb-8">Available Sources</h1>
        <a href="/add_source" class="mt-8 mb-8 inline-block bg-gray-500 text-white px-4 py-2 rounded">
            Add New Source
        </a>
        
        <!-- <a href="/add_source" class="mt-8 mb-8 inline-block bg-blue-500 text-white px-4 py-2 rounded">
            Add New Source
        </a> -->
        <div class="grid gap-4">
            {% for source in sources %}
            <a href="/source/{{ source }}" class="bg-white p-4 rounded shadow hover:shadow-lg transition">
                {{ source }}
            </a>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
